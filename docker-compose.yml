version: "3.8"
services:
  backend:
    build: .
    container_name: backend-inmobiliaria
    restart: unless-stopped
    env_file:
      - .env.production
    networks:
      - traefik
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.node.rule=Host(`api.grupopenainmobiliaria.com`)"
      - "traefik.http.routers.node.entrypoints=websecure"
      - "traefik.http.routers.node.tls.certresolver=myresolver"
      - "traefik.http.services.node.loadbalancer.server.port=3000"

networks:
  traefik:
    external: true
  db:
    name: inmobiliaria-vault
    external: true
    
